<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مسح الحضور - نادي كلباء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'NotoKufiArabic';
      src: url('NotoKufiArabic.ttf') format('truetype');
    }

    body {
      font-family: 'NotoKufiArabic', 'Cairo', sans-serif;
      margin: 0;
      background: url('black_and_yellow_grunge_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .header-container {
      width: 100%;
      background: #111;
      border-bottom: 3px solid #f4e733;
    }

    .header-right {
      width: 100%;
      max-width: 1170px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px 42px;
      background-color: #111;
      color: white;
      box-sizing: border-box;
    }

    .header-right img.logo {
      height: 70px;
    }

    .divider {
      width: 1.5px;
      height: 65px;
      background-color: #f4e733;
    }

    .header-info {
      text-align: center;
    }

    .arabic-name {
      font-weight: bold;
      font-size: 20px;
    }

    .english-name {
      font-size: 14px;
      color: #f4e733;
    }

    h2 {
      color: #f4e733;
      text-align: center;
      margin: 30px 0 20px;
    }

    #reader {
      width: 320px;
      margin: 0 auto;
      border: 3px solid #f4e733;
      border-radius: 12px;
      background-color: #000;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #f4e733;
      text-align: center;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      border-top: 3px solid #f4e733;
      font-size: 14px;
    }

    .social-icons a {
      color: white;
      margin: 0 8px;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .header-right {
        flex-direction: row;
        padding: 10px;
        gap: 10px;
      }

      .header-info .arabic-name {
        font-size: 16px;
      }

      .header-info .english-name {
        font-size: 12px;
      }

      .header-right img.logo {
        height: 50px !important;
      }

      #reader {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header class="header-container">
  <div class="header-right">
    <img src="Picture3.png" alt="شعار الشارقة" class="logo">
    <div class="divider"></div>
    <img src="logo.png" alt="شعار نادي كلباء" class="logo">
    <div class="header-info">
      <div class="arabic-name">نادي كلباء الرياضي الثقافي</div>
      <div class="english-name">KALBA SPORTS & CULTURAL CLUB</div>
    </div>
  </div>
</header>

<h2>مسح رمز الاستجابة السريعة للحضور</h2>
<div id="reader"></div>
<div id="status">يرجى توجيه الكاميرا نحو رمز QR الخاص باللاعب</div>

<script>
  const statusDiv = document.getElementById("status");

  function markAttendance(code) {
    statusDiv.innerText = `جارٍ تسجيل الحضور...`;

    const formData = new FormData();
    formData.append("id", code);
    formData.append("date", new Date().toISOString());

    fetch("https://script.google.com/macros/s/AKfycbxAKdx4ltDExyywLsWxn8VB3fmnnz_s_LL3lc5XZei0A72-gSKolXxiKZKJXW8fGfw/exec", {
      method: "POST",
      mode: "no-cors",
      body: formData
    });

    statusDiv.innerText = `✅ تم تسجيل الحضور للرمز: ${code}`;
  }

  const html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      html5QrCode.stop();
      markAttendance(qrCodeMessage);
      setTimeout(() => location.reload(), 4000);
    },
    error => {}
  );
</script>

<footer>
  <p>© 2025 نادي كلباء الرياضي الثقافي - جميع الحقوق محفوظة</p>
  <div class="social-icons">
    <a href="https://facebook.com/Kalbasc1" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com/kalbasc" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://x.com/Kalba_sc" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@kalbasc" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://tiktok.com/@kalbasc" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>
</footer>

</body>
</html>
