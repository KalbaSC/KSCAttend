<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مسح الحضور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: 'Arial'; text-align: center; background: #111; color: white; }
    #reader { width: 300px; margin: 20px auto; }
    #status { margin-top: 20px; font-size: 18px; color: #f4e733; }
  </style>
</head>
<body>

<h2>مسح رمز الاستجابة السريعة للحضور</h2>
<div id="reader"></div>
<div id="status">يرجى توجيه الكاميرا نحو QR</div>

<script>
  function markAttendance(code) {
    document.getElementById('status').innerText = `تم تسجيل الحضور للرمز: ${code}`;

    fetch('https://script.google.com/macros/s/AKfycbyOWXwzJU57fREk0EBx5Z4qIThT11qWxmwIenxtO6oOXmHvpgKRijp3ORBWyAsLvx2U/execc', {
      method: 'POST',
      mode: 'no-cors',
      body: JSON.stringify({
        id: code,
        date: new Date().toISOString()
      }),
      headers: {
        'Content-Type': 'application/json'
      }
    });
  }

  const html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start({ facingMode: "environment" }, {
      fps: 10,
      qrbox: 250
    },
    qrCodeMessage => {
      html5QrCode.stop();
      markAttendance(qrCodeMessage);
      setTimeout(() => location.reload(), 3000);
    },
    errorMessage => {
    }
  );
</script>

</body>
</html>
